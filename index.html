<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 id="title">WEB CALCULATOR</h1>
    <p id="description">web-based calculator</p>
    <div class="container">
        <div class="calculator">
            <input type="text" id="result" class="form-control" readonly>
            <button id="clear" onclick="clearExpression()">Clear</button>
            <button id="equal" class="btn btn-block" onclick="calculate()">=</button>
            <div class="row">
                <div class="col">
                    <button class="btn btn-block mb-2" onclick="addToExpression('C')">C</button>
                    <button class="btn btn-block mb-2" onclick="addToExpression('<-')"><-</button>
                    <button class="btn btn-block mb-2" onclick="addToExpression('.')">.</button>
                    <button id="multiplication" class="btn btn-block operator" onclick="addToExpression('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-block number" onclick="addToExpression('7')">7</button>
                    <button class="btn btn-block number" onclick="addToExpression('8')">8</button>
                    <button class="btn btn-block number" onclick="addToExpression('9')">9</button>
                    <button id="division" class="btn btn-block operator" onclick="addToExpression('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-block number" onclick="addToExpression('4')">4</button>
                    <button class="btn btn-block number" onclick="addToExpression('5')">5</button>
                    <button class="btn btn-block number" onclick="addToExpression('6')">6</button>
                    <button id="subtract" class="btn btn-block operator" onclick="addToExpression('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="1" class="btn btn-block number" onclick="addToExpression('1')">1</button>
                    <button id="2" class="btn btn-block number" onclick="addToExpression('2')">2</button>
                    <button id="3" class="btn btn-block number" onclick="addToExpression('3')">3</button>
                    <button id="add" class="btn btn-block operator" onclick="addToExpression('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="zero" class="btn btn-block number" onclick="addToExpression('0')">0</button>
                </div>
                <div class="col">
                    <button id="double-zero" class="btn btn-block number" onclick="addToExpression('00')">00</button>
                </div>
                <div class="col">
                    <!-- <button id="equal" class="btn btn-secondary btn-block" onclick="calculate()">=</button> -->
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="tests.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
